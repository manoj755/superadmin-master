<div ng-controller='clientCtrl' ng-cloak="">
<section class="content-header">
      <h1>
        Dashboard 
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="col-md-12">

   <div style="visibility: hidden">
  <div class="md-dialog-container row"  id="myStaticDialog">
    <md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mango (Fruit){{msg}} {{4+33+77}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          {{msg}}
         <md-input-container>
             <label>Enter Message</label>
     <input type="text" ng-model="msg" /> 
      </md-input-container>
          <md-button class="md-raised"  ng-click="ngclicktest()" >Submit</md-button>
     <div class="row">
         <div class=""></div>
     </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
   
     
  </div>
</div>

  <a href="" ng-click="myStaticDialog()"  class="btn-box small col-md-3">
<i class="glyphicon glyphicon-globe"></i>
<p>Add New Job</p>
</a>     
</div>
<div class="row">
<div class="col-md-4" style="background:#fff;">
<div class="list-group">
    <a href="" class="list-group-item active" ng-click="shows(client.id)" ng-repeat="client in clients">{{ client.billingName }}</a>
    
    <nav aria-label="Page navigation" style="text-align:center">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">«</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">4</a></li>
    <li class="page-item"><a class="page-link" href="#">5</a></li>
    <li class="page-item"><a class="page-link" href="#">6</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">»</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
  </div>
</div>
<div class="col-md-6">
<ul class="nav nav-tabs">
    <li class="active" ><a href="" ng-click="clientTabs(0)" data-toggle="tab">Deitls <i class="fa"></i></a></li>
    <li><a href=""   ng-click="clientTabs(1)" data-toggle="tab">Contact <i class="fa"></i></a></li>
</ul>
<form id="accountForm" method="post" class="form-horizontal">
    <div class="tab-content">
        <div class="tab-pane active"  ng-show="tabindex==0"  ng-hide="tabindex!=0" id="info-tab">
            <div class="form-group">
                <label class="col-xs-3 control-label">Full name</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" ng-model="client.billingName" name="fullName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">About</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" ng-model="client.website" name="About" />
                </div>
            </div>
            
<div class="form-group">
                <label class="col-xs-3 control-label">Website</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="Website" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Address</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="addr" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Email</label>
                <div class="col-xs-5">
                <input type="email" class="form-control" name="email"/>
                    
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Phone</label>
                <div class="col-xs-5">
                <input type="number" class="form-control" name="pho"/>
                    
                </div>
            </div>
        </div>

        <div ng-show="tabindex==1" ng-hide="tabindex!=1" class="tab-pane active" id="address-tab">
            <div class="form-group">
                <label class="col-xs-4 control-label">Fees Slab</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="address" />
                </div>
                <label class="radio-inline"><input type="radio" name="optradio">%</label>
                 <label class="radio-inline"><input type="radio" name="optradio">Fixed</label>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label">Contract Duraction</label>
                <div class="col-xs-4">
                <input class="form-control " id="calender" type="date" name="celender">
                </div>
                <div class="col-xs-4">
                <input class="form-control " id="calendersecond" type="date" name="celendersecond">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label">Upload</label>
                <div class="col-xs-8">
                    <input class="form-control " id="upload" name="upload" type="file">
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-xs-4 control-label">Email</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control " name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Number</label>
                <div class="col-xs-8">
                    <input type="number" class="form-control "  name="number"/>
                </div>
            </div>
            
        </div>
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
</div>

 </div><br>


    </section>
    </div>

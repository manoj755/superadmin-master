<div ng-controller='applicationsCtrl' ng-cloak="">
    <section class="content-header">
        <h1>
            Dashboard 
            <small>User Management</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        
       <div class="container">
  <form>
    <div class="form-group row">
      <label for="appname" class="col-sm-2 col-form-label">App Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="appname" placeholder="App Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="appaddress" class="col-sm-2 col-form-label">App Address </label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="appaddress" placeholder="App Address">
      </div>
    </div>
      <div class="form-group row">
      <label for="appmobile" class="col-sm-2 col-form-label">App MobileNo </label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="appmobile" placeholder="App MobileNo ">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

    </section>


</div>
